<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="gridPos.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <p class="display-text"></p>
      </div>
      <div class="buttons">
        <button class="reset" data-key="reset">AC</button>
        <button class="backspace" data-key="backspace">C</button>
        <button class="/" data-key="/">&divide;</button>
        <button class="*" data-key="*">&times;</button>
        <button class="seven" data-key="7">7</button>
        <button class="eight" data-key="8">8</button>
        <button class="9" data-key="9">9</button>
        <button class="subtract" data-key="-">-</button>
        <button class="four" data-key="4">4</button>
        <button class="five" data-key="5">5</button>
        <button class="six" data-key="6">6</button>
        <button class="plus" data-key="+">+</button>
        <button class="one" data-key="1">1</button>
        <button class="two" data-key="2">2</button>
        <button class="three" data-key="3">3</button>
        <button class="equals" data-key="=">=</button>
        <button class="zero" data-key="0">0</button>
        <button class="decimal" data-key=".">.</button>
      </div>
    </div>
  </div>
</body>
</html>
